<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form">
        <label for="Nombre">Ingrese su nombre completo:</label>
        <input class="inputdatos" oninput="validacionNombre()" type="text" name="Nombre" id="Nombre">
        <div id="errorNombre" class="error"></div>

        <label for="Email">Ingrese su Email:</label>
        <input pattern=".+@.+.com" class="inputdatos" oninput="validacionEmail()" type="email" name="Email" id="Email">
        <div id="errorEmail" class="error"></div>

        <label for="pass">Ingrese su contraseña:</label>
        <input class="inputdatos" oninput="validacionContraseña()" type="password" name="pass" id="pass">
        <div id="errorContraseña" class="error"></div>

        <label for="pass2">Confirme su contraseña:</label>
        <input class="inputdatos" oninput="validacionContraseñas()" type="password" name="pass2" id="pass2">
        <div id="errorPass2" class="error"></div>

        <button type="button" id="enviarBtn" disabled onclick="validacionForm()">Enviar</button>
    </form>

    <div id="resultado"> <h1>  </h1></div>

    <script src="script.js"></script>
</body>
</html>
