<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="formLibro">
        <label for="Nombre">Ingrese su nombre completo:</label>
        <input class="inputdatos" oninput="validacionNombre()" type="text" name="Nombre" id="Nombre">

        <label for="Email">Ingrese su Email:</label>
        <input pattern=".+@gmail.com" class="inputdatos" oninput="validacionEmail()" type="email" name="Email" id="Email" >

        <label for="pass">Ingrese su contraseña:</label>
        <input  class="inputdatos" type="password" name="pass" id="pass">

        <label for="pass2">confirme su contraseña:</label>
        <input class="inputdatos" oninput="validacionContraseña()" type="password2" name="pass2" id="pass2">

        <button type="button"onclick="validacionForm()">entregar respuesta</button>
      
    </form>

    <div id="resultado"> <h1>  </h1></div>

    <script src="index.js"></script>
</body
